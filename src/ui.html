<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flow Visualizer</title>
    <style>
      :root {
        color-scheme: light;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        background: #f5f5f7;
        color: #111827;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 20px 24px 24px;
        max-width: 360px;
      }
      h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      p {
        margin: 0;
        font-size: 12px;
        color: #4b5563;
      }
      textarea {
        min-height: 160px;
        resize: vertical;
        font-family: 'JetBrains Mono', 'SFMono-Regular', 'Consolas', monospace;
        font-size: 12px;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #ffffff;
        color: inherit;
      }
      textarea:focus {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
        border-color: transparent;
      }
      button {
        background: #111827;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #1f2937;
      }
      button:disabled {
        opacity: 0.6;
        cursor: progress;
      }
      .status {
        font-size: 12px;
        border-radius: 8px;
        padding: 10px 12px;
        background: #eef2ff;
        color: #3730a3;
      }
      .status[data-variant='error'] {
        background: #fef2f2;
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div>
        <h1>Flow Visualizer</h1>
        <p>Paste the contents of your <code>flows.json</code> and generate Figma pages.</p>
      </div>
      <label for="flowsInput" style="font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: #111827;">flows.json</label>
      <textarea id="flowsInput" placeholder="Paste flows.json here"></textarea>
      <button id="generateButton" type="button">Generate Flows</button>
      <div id="status" class="status" role="status">Waiting for flows.jsonâ€¦</div>
    </main>
    <script src="ui.js"></script>
  </body>
</html>
