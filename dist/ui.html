<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Symbiont PDSA Sync</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #ffffff;
        color: #111111;
      }
      .container {
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 320px;
      }
      h2 {
        margin: 0;
        font-size: 18px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      label {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #d0d5dd;
        font-size: 13px;
      }
      input:focus {
        outline: 2px solid #6366f1;
        border-color: #6366f1;
      }
      button {
        background: #111827;
        color: white;
        border: none;
        padding: 10px 12px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: progress;
      }
      #status {
        font-size: 12px;
        background: #f8fafc;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #e2e8f0;
        min-height: 40px;
      }
      #status[data-state='error'] {
        color: #b91c1c;
        background: #fef2f2;
        border-color: #fecaca;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Symbiont PDSA Sync</h2>
      <form id="sync-form">
        <div>
          <label for="repo">GitHub Repository</label>
          <input
            id="repo"
            type="text"
            name="repo"
            placeholder="owner/repo"
            required
          />
        </div>
        <div>
          <label for="branch">Branch</label>
          <input id="branch" type="text" name="branch" value="main" />
        </div>
        <div>
          <label for="basePath">Base Path</label>
          <input id="basePath" type="text" name="basePath" placeholder="/" />
        </div>
        <button type="submit">Sync from GitHub</button>
      </form>
      <div id="status" data-state="info">Ready to sync design DNA into Figma.</div>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
