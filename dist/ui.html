<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DS Component Browser</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #f5f5f7;
        color: #111827;
        font-size: 12px;
      }

      main.app {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header.toolbar {
        padding: 16px 16px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .toolbar__row {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      input.search-input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 12px;
        background: #ffffff;
        color: inherit;
      }

      input.search-input:focus {
        outline: 2px solid #6366f1;
        outline-offset: 1px;
        border-color: transparent;
      }

      button.button {
        border: none;
        border-radius: 8px;
        background: #111827;
        color: #ffffff;
        font-weight: 600;
        font-size: 12px;
        padding: 8px 14px;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      button.button:hover:not(:disabled) {
        background: #1f2937;
      }

      button.button:disabled {
        opacity: 0.6;
        cursor: progress;
      }

      .toolbar__meta {
        font-size: 11px;
        color: #4b5563;
      }

      .error-banner {
        font-size: 11px;
        padding: 8px 10px;
        border-radius: 8px;
        background: #fef2f2;
        color: #b91c1c;
      }

      section.list {
        position: relative;
        flex: 1;
        overflow-y: auto;
        padding: 0 8px 8px;
      }

      .list__inner {
        position: relative;
      }

      .component-row {
        position: absolute;
        left: 0;
        right: 0;
        display: flex;
        gap: 12px;
        padding: 10px 12px;
        border: none;
        background: transparent;
        border-radius: 10px;
        text-align: left;
        cursor: pointer;
        align-items: flex-start;
        transition: background 0.15s ease;
        height: 88px;
      }

      .component-row:hover {
        background: rgba(17, 24, 39, 0.05);
      }

      .component-row:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }

      .component-row__thumb {
        flex: 0 0 44px;
        height: 44px;
        border-radius: 10px;
        background: #e5e7eb;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .component-row__thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.2s ease;
        opacity: 0;
      }

      .component-row__content {
        display: flex;
        flex-direction: column;
        gap: 4px;
        flex: 1;
        min-width: 0;
      }

      .component-row__name {
        font-size: 13px;
        font-weight: 600;
        color: #111827;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .component-row__canonical {
        font-size: 11px;
        color: #6b7280;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .component-row__description {
        font-size: 11px;
        color: #4b5563;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .component-row__tags {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .tag {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        padding: 2px 6px;
        border-radius: 999px;
        background: #e5e7eb;
        color: #374151;
      }

      .empty {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6b7280;
        font-size: 12px;
        text-align: center;
        padding: 0 24px;
        pointer-events: none;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main class="app">
      <header class="toolbar">
        <div class="toolbar__row">
          <input id="searchInput" class="search-input" type="search" placeholder="Search components" autocomplete="off" />
          <button id="rescanButton" class="button" type="button">Rescan</button>
        </div>
        <div id="metaLine" class="toolbar__meta">Scanningâ€¦</div>
        <div id="errorBanner" class="error-banner hidden"></div>
      </header>
      <section class="list" id="results">
        <div id="resultsInner" class="list__inner"></div>
        <div id="emptyState" class="empty hidden"></div>
      </section>
    </main>
    <script src="ui.js"></script>
  </body>
</html>
